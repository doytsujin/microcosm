type Author {
  id: ID
  name: String
  posts: [Post]
}

type Post {
  id: ID
  title: String
  author: Author
}

type Comment {
  id: ID
  post: Post
  content: String
}

type UI {
  menuOpen: Boolean
}

type Query {
  author(id: ID): Author
  authors: [Author]
  comment(id: ID): Comment
  comments: [Comment]
  post(id: ID): Post
  posts: [Post]
  ui: UI
}

type Mutation {
  addAuthor(name: String): Author
  createAuthor(name: String): Author
  updateAuthor(id: ID, name: String): Author
  deleteAuthor(id: ID, name: String): Author
  addPost(title: String, author: ID): Post
  updatePost(id: ID, title: String, author: ID): Post
  createPost(title: String, author: ID): Post
  deletePost(id: ID, title: String, author: ID): Post
  addComment(content: String, post: ID): Comment
  updateComment(id: ID, content: String, post: ID): Comment
  deleteComment(id: ID): Comment
}
